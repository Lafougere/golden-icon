<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>golden-icon demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../golden-icon.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
		  golden-icon {
			  margin: 5px;
		  }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic golden-icon demo</h3>
      <demo-snippet>
        <template>
			<div style="background: #8f563b;">
				<golden-icon icon="plus"></golden-icon>
				<golden-icon icon="minus"></golden-icon>
				<golden-icon icon="options"></golden-icon>
				<golden-icon icon="search"></golden-icon>
				<golden-icon icon="talk"></golden-icon>
				<golden-icon icon="yes"></golden-icon>
				<golden-icon icon="no"></golden-icon>
				<golden-icon icon="arrow-left"></golden-icon>
				<golden-icon icon="arrow-up"></golden-icon>
				<golden-icon icon="arrow-right"></golden-icon>
				<golden-icon icon="arrow-down"></golden-icon>
				<golden-icon icon="undo"></golden-icon>
				<golden-icon icon="redo"></golden-icon>
				<golden-icon icon="open"></golden-icon>
				<golden-icon icon="save"></golden-icon>
				<golden-icon icon="new"></golden-icon>
				<golden-icon icon="cancel"></golden-icon>
			</div>

        </template>
      </demo-snippet>
    </div>
  </body>
